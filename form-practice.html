<!DOCTYPE html>
<html>
    <head>
        <title> Forms Excercise - Week 3  </title>
    </head>
    <body>
        <form>
            <h1> Survey Form</h1>

<!--Text input-->

            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Gurpreet Bhatti"><br>
            <label for="messageForFeedback">Message For Feedback</label><br>
            <textarea id="messageForFeedback" placeholder="Leave your Feedback message here"></textarea><br>

            <!--Radio Buttons-->
            <label for="gender">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="non-binary" name="gender" value="non-binary">
            <label for="non-binary">Male</label><br><br>

            <!--Checkbox-->
            <label for="interests">Select Your Interest(s)</label><br>
            <input type="checkbox" id="computers" name="interests" value="computers">
            <label for="computers">Computers</label><br>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="gardening" name="interests" value="gardening">
            <label for="gardening">Gardening</label><br><br>

            <!--Submit Button-->
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
