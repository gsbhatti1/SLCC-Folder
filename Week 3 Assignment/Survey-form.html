<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Roboto', sans-serif;
            }
            body {
                background-color: lightblue;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            form {
                background-color: lightblue;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 100%;
            }
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
                color: #444;
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"],
            textarea,
            select {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 16px;
                transition: all 0.3s ease;
            }
            input[type="text"]:focus,
            textarea:focus,
            select:focus {
                outline: none;
                border-color: #4CAF50;
                box-shadow: 0 0 10px rgba(0, 200, 0, 0.1);
            }
            textarea {
                resize: none;
                height: 120px;
            }
            .gender, .interests {
                display: flex;
                justify-content: space-between;
                margin-bottom: 20px;
            }
            .gender label, .interests label {
                /* flex: 1; */
                font-weight: normal;
                /* margin-left: 10px; */
            }
            input[type="radio"], input[type="checkbox"] {
                margin-right: 10px;
            }
            input[type="submit"], input[type="reset"] {
                width: 48%;
                padding: 12px;
                margin-top: 20px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
            input[type="reset"] {
                background-color: #f44336;
                color: white;
            }
            input[type="reset"]:hover {
                background-color: #e53935;
            }
        </style>
    </head>
    <body>
        <form>
            <h1>Survey Form</h1>

            <!-- Text input -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email input -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <!-- Message textarea -->
            <label for="messageForFeedback">Message for Feedback</label><br>
            <textarea id="messageForFeedback" name="messageForFeedback" placeholder="Leave your feedback here"></textarea>

            <!-- Radio Buttons for Gender -->
            <div class="gender">
                <label>Gender:</label>
                <label><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label><input type="radio" id="female" name="gender" value="female"> Female</label>
                <label><input type="radio" id="non-binary" name="gender" value="non-binary"> Non-binary</label>
            </div>

            <!-- Interests checkboxes -->
            <div class="interests">
                <label>Interests:</label>
                <input type="checkbox" id="computers" name="interests" value="computers">
                <label>Computers</label>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label>Reading</label>
                <input type="checkbox" id="gardening" name="interests" value="gardening">
                <label>Gardening</label>
            </div>

            <!-- Dropdown for age group -->
            <label for="age">Age Group</label>
            <select id="age" name="age" required>
                <option value="" disabled selected>Select your age group</option>
                <option value="under18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-40">26-40</option>
                <option value="41-60">41-60</option>
                <option value="over60">Over 60</option>
            </select>

            <!-- Submit and Reset buttons -->
            <div style="display: flex; justify-content: space-between;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </body>
</html>
